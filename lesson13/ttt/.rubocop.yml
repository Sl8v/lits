AllCops:
  Exclude:
    - config/initializers/secret_token.rb
Rails:
  Enabled: true
Style/FrozenStringLiteralComment:
  Enabled: false
Metrics/LineLength:
  Max: 120
Style/Documentation:
  Enabled: false
ClassLength:
  Max: 260
Metrics/MethodLength:
  CountComments: false  # count full line comments?
  Max: 25
Metrics/ModuleLength:
  CountComments: false  # count full line comments?
  Max: 200
FormatString:
  EnforcedStyle: sprintf
